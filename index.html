<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <h2>CATAAS 🐱</h2>
    </nav>

    <!-- Instructions -->
    <div class="instructions">
      <p class="title">Choose Your Cats</p>
      <p class="subtitle">
        Swipe <span class="like-text"> Right</span> & to Like <span class="dislike-text">Left</span> to Dislike 
        
      </p>
    </div>

    <!-- Cat Card -->
    <div class="card" id="catCard">
      <img
        id="catImg"
        src="https://cataas.com/cat?type=square"
        alt="Random Cat"
      />
      <div id="overlay" class="overlay"></div>
      <div id="emoji" class="emoji"></div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-wrapper">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0 / 10</div>

    <!-- Circle Buttons with Labels -->
    <div class="buttons">
      <div class="button-wrapper">
        <button class="circle dislike" onclick="reactCat('dislike')">😿</button>
        <span class="button-label">Dislike</span>
      </div>
      <div class="button-wrapper">
        <button class="circle like" onclick="reactCat('like')">🐱</button>
        <span class="button-label">Like</span>
      </div>
    </div>

    <!-- Summary Section -->
    <div id="summary" class="summary" style="display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
